<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, compatibility, and viewport -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage -->
    <title>News App</title>
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Section -->
    <nav>
        <div class="main-nav container flex">
            <!-- Company Logo with a reload function on click -->
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assests/logo.png" alt="company logo">
            </a>
            <!-- Navigation Links -->
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Entertainment" onclick="onNavItemClick('Entertainment')">Entertainment</li>
                    <li class="hover-link nav-item" id="Sports" onclick="onNavItemClick('Sports')">Sports</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="Technology" onclick="onNavItemClick('Technology')">Tech</li>
                </ul>
            </div>
            <!-- Search Bar -->
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- Container for news cards -->
        <div class="cards-container container flex" id="cards-container">
            <!-- News cards will be dynamically added here -->
        </div>
    </main>

    <!-- Template for a News Card -->
    <template id="template-news-card">
        <div class="card">
            <!-- News Card Header with an image -->
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <!-- News Card Content with title, source, and description -->
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <!-- JavaScript File for handling dynamic content -->
    <script src="script.js"></script>
</body>
</html>
